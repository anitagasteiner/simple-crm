@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h2 mat-dialog-title>Add user</h2>

<mat-dialog-content>

  <div class="names">

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.firstName"> <!--NOTE - Eckige Klammer bedeutet Input, runde Klammer Output; bei ngModel handelt es sich um Two-Way-Binding, daher beide Klammern. -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="user.lastName">
    </mat-form-field>

  </div>

  <mat-form-field>
    <mat-label>Birth date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="address">

    <h3>Address</h3>

    <mat-form-field>
      <mat-label>Street + number</mat-label>
      <input matInput [(ngModel)]="user.street">
    </mat-form-field>

    <div class="city">

      <mat-form-field>
        <mat-label>ZIP-Code</mat-label>
        <input matInput [(ngModel)]="user.zipCode">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city">
      </mat-form-field>

    </div>

  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close()">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>

@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
