@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="user.lastName">
    </mat-form-field>

  <!-- <mat-form-field>
    <mat-label>Birth date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close()">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveChanges()">Save</button>
</mat-dialog-actions>
