<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>This is a list showing all users.</mat-card-subtitle>
    </mat-card-header>

    @if (users$) {

        <table mat-table [dataSource]="users$" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef> Birth Date </th>
                <td mat-cell *matCellDef="let element"> 
                    {{ element.birthDate | date:'d MMM y' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> Street </th>
                <td mat-cell *matCellDef="let element"> {{element.street}} </td>
            </ng-container>

            <ng-container matColumnDef="zipCode">
                <th mat-header-cell *matHeaderCellDef> ZIP Code </th>
                <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    }

    <mat-card-actions align="end">
        <button mat-button>Learn More</button>
    </mat-card-actions>
</mat-card>

<button class="pointer btn-add-user" mat-fab matTooltip="Add new user" [matTooltipPosition]="'above'"
    (click)="openDialogAddUser()">
    <mat-icon>person_add</mat-icon>
</button>
